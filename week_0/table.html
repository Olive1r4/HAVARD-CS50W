<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <!-- Adicionando uma tabela: -->
    <table>
        <!-- Adicionando o cabeçalho da tabela: -->
        <thead>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>Sexo</th>
            </tr>
        </thead>
        <!-- Adicionando o corpo da tabela: -->
        <tbody>
            <tr>
                <td>João</td>
                <td>20</td>
                <td>Masculino</td>
            </tr>
            <tr>
                <td>Maria</td>
                <td>25</td>
                <td>Feminino</td>
            </tr>
            <tr>
                <td>Carlos</td>
                <td>30</td>
                <td>Masculino</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
