<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <!-- Form -->
    <form>
        <!--
            Input field for full name
            - type: tipo de input
            - placeholder: texto que aparece no input
            - name: nome do input
        -->
        <input type="text" placeholder="Full Name" name="name">
        <input type="submit">
    </form>
</body>
</html>
