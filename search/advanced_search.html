<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Advanced Search</title>
        <link rel="stylesheet" href="style.css">
        <style>
            .f {
                display: flex;
                flex-direction: column;
                align-items: flex-start;
            }

            .but1 {
                background-color: #1a73e8;
                color: white;
                padding: 10px 20px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                margin-top: 10px;
                font-size: 14px;
                flex-direction: column;
            }
        </style>
    </head>
    <body>
        <nav class="nav">
            <a href="index.html">Search</a>
            <a href="image_search.html">Advanced Search</a>
        </nav>
        <div class="d">
            <img class="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo" width="300">
            <form class="f" action="https://google.com/search" method="get">
                <label for="all">Find pages with all these words:</label>
                <input class="inp" type="text" name="q" id="all" placeholder="all these words">
                <label for="exact">Find pages with this exact word or phrase:</label>
                <input class="inp" type="text" name="exact" id="exact" placeholder="this exact word or phrase">
                <label for="any">Find pages with any of these words:</label>
                <input class="inp" type="text" name="any" id="any" placeholder="any of these words">
                <label for="none">Find pages with none of these words:</label>
                <input class="inp" type="text" name="none" id="none" placeholder="none of these words">
                <button class="but1" type="submit">Advanced Search</button>
            </form>
        </div>
    </body>
</html>
